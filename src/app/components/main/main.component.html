<div class="contain-fluid">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000" *ngFor="let b of bannerResult; let i=index"
                [ngClass]="{ active: i === 1 }">
                <img src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path }}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <div class="main-container">
                        <h1 class="title">¡BIENVENIDO A WACHUKA MOVIES!</h1>
                        <h5>
                            Descubre el mundo del cine como nunca antes. Explora nuestra extensa biblioteca de
                            películas <br> que abarca desde los clásicos más icónicos hasta los últimos lanzamientos.
                        </h5>
                        <h2>{{b.original_title}}</h2>
                        <p>{{b.overview}}</p>
                        <div class="btn">
                        <button routerLink="/login">Empezar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
