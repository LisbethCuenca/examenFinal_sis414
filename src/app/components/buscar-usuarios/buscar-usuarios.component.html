<div class="main">
    <div class="main">
        <h3 class="title">WACHUKA MOVIES</h3>
        <h5>Usuarios</h5>
        <div class="search">
            <input type="text" [(ngModel)]="busqueda" (input)="filtrarUsuarios()" placeholder="Buscar por nombre"
                class="form-control" >
            <button class="btn btn-sm btn-danger" type="button" (click)="buscar()">Buscar</button>
            <a class="nav-link" routerLink="/agregar-usuario">Agregar Usuarios</a>
        </div> <!-- list-group-item -->
        <ul class="list-group">
            <li class="card" *ngFor="let usuario of usuariosFiltrados">
                <div>
                    <strong>Nombre:</strong> {{ usuario.nombre }}
                </div>
                <div>
                    <strong>Email:</strong> {{ usuario.email }}
                </div>
                <div>
                    <strong>UID:</strong> {{ usuario.uid }}
                </div>
                <div class="mt-2">
                    <button class="btn btn-sm btn-primary me-2" (click)="editarUsuario(usuario)">Editar</button>
                    <button class="btn btn-sm btn-danger" (click)="eliminarUsuario(usuario.id)">Eliminar</button>
                </div>
            </li>
            <li *ngIf="usuariosFiltrados.length === 0 && busqueda !== ''" class="list-group-item text-danger">
                No se encontraron usuarios con el nombre "{{ busqueda }}"
            </li>
            <li *ngIf="usuariosFiltrados.length === 0 && busqueda === ''" class="list-group-item text-danger">
                No se han encontrado usuarios
            </li>
        </ul>
    </div>
