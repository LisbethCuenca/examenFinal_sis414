<div class="wrapper">
  <div *ngIf="!loading" class="main">
    <h3 class="title">WACHUKA MOVIES</h3>
    <form (ngSubmit)="login()" [formGroup]="loginUsuario">
      <div class="form-floating mb-3">
        <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
        <label>Correo</label>
        <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched"
          class="text-danger errorLabel">
          El <strong>correo</strong> es requerido
        </span>
        <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched"
          class="text-danger errorLabel">
          El <strong>correo</strong> es inválido
        </span>
      </div>
      <div class="form-floating mb-3">
        <input type="password" formControlName="password" class="form-control" placeholder="Password">
        <label>Contraseña</label>
        <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched"
          class="text-danger errorLabel">
          La <strong>contraseña</strong> es requerida
        </span>
      </div>
      <div class="d-grid gap-2 mt-3">
        <button type="submit" class="btn-red-blood" [disabled]="loginUsuario.invalid">Ingresar</button>
      </div>
      <div class="d-grid gap-2 mt-3">
        <button type="button" (click)="loginWithGoogle()" class="btn-red-blood">Iniciar sesión con Google</button>
      </div>
      <p class="mt-3">No tienes cuenta? <a routerLink="/registrar-usuario">Registrar</a></p>
      <a class="mt-3" routerLink="/recuperar-password">Recuperar Contraseña</a>
    </form>
  </div>
</div>
